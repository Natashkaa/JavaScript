<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dz11</title>
    <link rel="stylesheet" href="dz11.css">
</head>

<body>
    <div class="main">
        <div class="form-container">
            <h3>Create new color</h3>
            <span>Color:</span>
            <span id="warn_color">Color can onlu contain letters</span>
            <input class="inp-color" id="inp_color" type="text">
            <span>Type</span>
            <select class="inp-type" id="inp_type">
                <option>RGB</option>
                <option>RGBA</option>
                <option>HEX</option>
            </select>
            <span>Code:</span>
            <span id="warn_code"></span>
            <input class="inp-code" id="inp_code" type="text" maxlength="15">
            <input id="add_button" type="button" value="Add">
            <h3>All colors:</h3>
        </div>

        <div class="all-colors-container" id="ac_container">
            <div class="main-color" id="green">
                <div class="sec-color">
                    <div class="color-desc">
                        <p class="desc">YELLOWGREEN</p>
                        <span>rgb</span>
                        <p>154, 205, 50</p>
                    </div>
                </div>
            </div>
            <div class="main-color" id="blue">
                <div class="sec-color">
                    <div class="color-desc">
                        <p class="desc">DARKCYAN</p>
                        <span>rgba</span>
                        <p>0, 139, 139, 1</p>
                    </div>
                </div>
            </div>
            <div class="main-color" id="orange">
                <div class="sec-color">
                    <div class="color-desc">
                        <p class="desc">ORANGERED</p class="desc">
                        <span>hex</span>
                        <p>#FF4500</p>
                    </div>
                </div>
            </div>
            <div class="main-color" id="gray">
                <div class="sec-color">
                    <div class="color-desc">
                        <p class="desc">GRAY</p class="desc">
                        <span>rgb</span>
                        <p>80, 76, 76</p>
                    </div>
                </div>
            </div>
            <div class="main-color" id="red">
                <div class="sec-color">
                    <div class="color-desc">
                        <p class="desc">RED</p class="desc">
                        <span>rgb</span>
                        <p>255, 0, 0</p>
                    </div>
                </div>
            </div>
            <div class="main-color" id="violet">
                <div class="sec-color">
                    <div class="color-desc">
                        <p class="desc">VIOLET</p class="desc">
                        <span>rgba</span>
                        <p>142, 0, 185, 0.582</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main2">
        <h3>PAINT</h3>
        <hr>
        <div class="forms">
            <div class="canvas-container">
                <input class="check" type="checkbox" name="rect">
                <canvas id="tutorial" width="50" height="50"></canvas>
            </div>
            <div class="canvas-container">
                <input class="check" type="checkbox" name="circle">
                <canvas id="circle" height="50" width="50"></canvas>
            </div>
            <div class="canvas-container">
                <input class="check" type="checkbox" name="romb">
                <canvas id="rhombus" height="50" width="50"></canvas>
            </div>
            <div class="canvas-container">
                <input class="check" type="checkbox" name="trian">
                <canvas id="trian" height="50" width="50"></canvas>
            </div>
        </div>
        <div class="colors-container">
            <div class="colors">
                <div class="item-color" data-color="rgb(0, 0, 0)" style="background-color: rgb(0, 0, 0);"></div>
                <div class="item-color" data-color="rgb(97,97,97)" style="background-color: rgb(97, 97, 97);"></div>
                <div class="item-color" data-color="rgb(116, 7, 7)" style="background-color: rgb(116, 7, 7);"></div>
                <div class="item-color" data-color="rgb(255, 5, 5)" style="background-color: rgb(255, 5, 5);"></div>
                <div class="item-color" data-color="rgb(255, 217, 0)" style="background-color: rgb(255, 217, 0);"></div>
                <div class="item-color" data-color="rgb(10, 202, 97)" style="background-color: rgb(10, 202, 97);"></div>
                <div class="item-color" data-color="rgb(0, 153, 255)" style="background-color: rgb(0, 153, 255);"></div>
                <div class="item-color" data-color="rgb(7, 41, 116)" style="background-color: rgb(7, 41, 116);"></div>
                <div class="item-color" data-color="rgb(118, 0, 187)" style="background-color: rgb(118, 0, 187);"></div>
    
                <div class="item-color" data-color="rgb(255, 255, 255)" style="background-color: rgb(255, 255, 255);"></div>
                <div class="item-color" data-color="rgb(189, 189, 189)" style="background-color: rgb(189, 189, 189);"></div>
                <div class="item-color" data-color="rgb(170, 104, 49)" style="background-color: rgb(170, 104, 49);"></div>
                <div class="item-color" data-color="rgb(255, 184, 184)" style="background-color: rgb(255, 184, 184);"></div>
                <div class="item-color" data-color="rgb(255, 240, 158)" style="background-color: rgb(255, 240, 158);"></div>
                <div class="item-color" data-color="rgb(166, 255, 206)" style="background-color: rgb(166, 255, 206);"></div>
                <div class="item-color" data-color="rgb(179, 224, 255)" style="background-color: rgb(179, 224, 255);"></div>
                <div class="item-color" data-color="rgb(93, 119, 175)" style="background-color: rgb(93, 119, 175);"></div>
                <div class="item-color" data-color="rgb(193, 146, 219)" style="background-color: rgb(193, 146, 219);"></div>
            </div>
        </div>
        <hr>
        <canvas class="paint" id="paint" height="700" width="1700"></canvas>
        <hr>
    </div>
    
    <script src="dz11.js"></script>
</body>

</html>
