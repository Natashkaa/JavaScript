<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="dz1.css">
</head>

<body>
    <div class="main1">
        <h3>Random String Generator</h3>
        <span>String should be </span>
        <input type="text" id="count">
        <span> characters long</span>
        <p>Which characters are allowed to occur in the strings?</p>
        <p><input type="checkbox" id="first"> Numericdigits(0-9)</p>
        <p><input type="checkbox" id="second"> Uppercase letters (A-Z)</p>
        <p><input type="checkbox" id="third"> Lowercase letters (a-z)</p>
        <input type="button" id="res_btn" value="Generate">
        <hr>
        <h3>Result: </h3>
        <input type="text" id="res">
    </div>

    <script src="dz1.js"></script>
</body>

</html>
